<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Day Break</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding-top: 130px;
      padding-bottom: 120px;
      background: #f9f9f9;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #ffa726;
      padding: 12px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    header img {
      height: 100px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      align-items: center;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 16px;
    }
    .cart-details {
      flex: 1;
    }
    .cart-details h3 {
      margin: 0;
      font-size: 1em;
    }
    .cart-details p {
      margin: 4px 0;
      font-size: 0.9em;
      color: #666;
    }
    .price-qty {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .qty-btn {
      border: 1px solid #ccc;
      width: 30px;
      height: 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      background: #f9f9f9;
      cursor: pointer;
    }
    .qty-value {
      margin: 0 10px;
      font-weight: bold;
    }
    .remove-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .summary-box {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-top: 20px;
    }
    .summary-box h2 {
      margin-top: 0;
    }
    .summary-line {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
    }
    .summary-line.total {
      font-weight: bold;
      font-size: 1.1em;
      border-top: 1px solid #eee;
      padding-top: 12px;
    }
    .checkout-btn {
      width: 100%;
      background: #000;
      color: #fff;
      padding: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .clear-btn {
      background: #f44336;
      margin-top: 10px;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 0.9em;
      z-index: 998;
      margin: 0;
    }
    footer a {
      flex: 1;
      text-decoration: none;
      color: #444;
      text-align: center;
    }
    footer img {
      width: 28px;
      height: 28px;
      margin-bottom: 4px;
    }
    #toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #323232;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 0.95em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 9999;
      display: none;
    }
    
   .back-button {
  text-align: center;
  margin-top: 10px;
}

.back-button a {
  background: #ffa726;
  color: #000;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}



  </style>
</head>
<body>
  <header>
    <img src="https://imgur.com/YPspZxy.png" alt="Day Break Logo" />
  </header>
  
<div class="container">
  <div class="back-button">
    <a href="index.html">← Back to Menu</a>
  </div>


  <div class="container" id="cartContainer">
    <!-- JS will inject cart items and summary -->
  </div>

  <div id="toast">Cart cleared. <button onclick="undoClear()">Undo</button></div>

  <footer>
    <a href="index.html"><img src="https://img.icons8.com/?size=100&id=2797&format=png&color=000000" alt="Home"><br>Home</a>
    <a href="cart.html"><img src="https://img.icons8.com/?size=100&id=ii6Lr4KivOiE&format=png&color=000000" alt="Cart"><br>Cart</a>
    <a href="orders.html"><img src="https://img.icons8.com/?size=100&id=MU6RngCQ3iWG&format=png&color=000000" alt="Orders"><br>Orders</a>
  </footer>

  <script>
  let previousCart = [];

  function getCart() {
    return JSON.parse(localStorage.getItem('daybreakCart') || '[]');
  }

  function saveCart(cart) {
    localStorage.setItem('daybreakCart', JSON.stringify(cart));
  }

  function displayCart() {
    const container = document.getElementById("cartContainer");
    let cart = getCart();
    container.innerHTML = "";

    if (cart.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
      return;
    }

    // Fix images for items that don't have them
    const imageFixMap = {
      "Breakfast Plate": "https://imgur.com/yyDYaQa.png",
      "Breakfast Combo": "https://imgur.com/TGqGaOK.png",
      "Local Juice": "https://imgur.com/u0870Ns.png",
      "BBQ Chicken Plate": "https://imgur.com/a0YNQ6q.png",
      "Fish Plate": "https://imgur.com/4iczo7O.png"
    };

    let subtotal = 0;
    let updated = false;

    cart.forEach((item, index) => {
      // Normalize name for matching (handle extras like "w/", "- flavor", "(No: ...)")
      const baseName = item.name.split(" w/")[0].split(" - ")[0].split(" (No")[0].trim();

      if (!item.image || item.image === "") {
        item.image = imageFixMap[baseName] || "https://imgur.com/yyDYaQa.png";
        updated = true;
      }

      const itemTotal = item.price * item.qty;
      subtotal += itemTotal;

      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="cart-details">
          <h3>${item.name}</h3>
          <p>$${item.price.toFixed(2)} each</p>
          <div class="price-qty">
            <div>
              <button class="qty-btn" onclick="changeQty(${index}, -1)">−</button>
              <span class="qty-value">${item.qty}</span>
              <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
            </div>
            <span><strong>$${itemTotal.toFixed(2)}</strong></span>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        </div>
      `;
      container.appendChild(div);
    });

    if (updated) saveCart(cart);

    const tax = subtotal * 0.0825;
    const total = subtotal + tax;

    const summary = document.createElement("div");
    summary.className = "summary-box";
    summary.innerHTML = `
      <h2>Order Summary</h2>
      <div class="summary-line"><span>Subtotal</span><span>$${subtotal.toFixed(2)}</span></div>
      <div class="summary-line"><span>Tax (8.25%)</span><span>$${tax.toFixed(2)}</span></div>
      <div class="summary-line total"><span>Total</span><span>$${total.toFixed(2)}</span></div>
      <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
      <button class="checkout-btn clear-btn" onclick="clearCart()">Clear Cart</button>
    `;
    container.appendChild(summary);
  }

  function changeQty(index, delta) {
    const cart = getCart();
    cart[index].qty += delta;
    if (cart[index].qty < 1) cart.splice(index, 1);
    saveCart(cart);
    displayCart();
  }

  function removeItem(index) {
    const cart = getCart();
    cart.splice(index, 1);
    saveCart(cart);
    displayCart();
  }

  function clearCart() {
    previousCart = getCart();
    localStorage.removeItem('daybreakCart');
    displayCart();
    showToast();
  }

  function undoClear() {
    saveCart(previousCart);
    displayCart();
    hideToast();
  }

  function showToast() {
    const toast = document.getElementById("toast");
    toast.style.display = "block";
    setTimeout(() => {
      toast.style.display = "none";
    }, 3000);
  }

  function hideToast() {
    document.getElementById("toast").style.display = "none";
  }

  function checkout() {
    window.location.href = "checkout.html";
  }

  document.addEventListener("DOMContentLoaded", displayCart);
</script>

</body>
</html>
